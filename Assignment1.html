<!-- The table with id="age-table". All label elements inside that table (there should be 3 of them). The first td in that table (with the word “Age”). The form with name="search". The first input in that form. The last input in that form.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="search">
        <label>Search the site:
          <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
      </form>
      <hr>
      <form name="search-person">
        Search the visitors:
        <table id="age-table">
          <tbody><tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young">less than 18</label>
              <label>
                <input type="radio" name="age" value="mature">18-50</label>
              <label>
                <input type="radio" name="age" value="senior">more than 50</label>
            </td>
          </tr>
    
          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]">
              <input type="text" name="info[1]">
              <input type="text" name="info[2]">
            </td>
          </tr>
    
        </tbody></table>
    
        <input type="submit" value="Search!">
      </form>

      <script>
        //1.The table with id="age-table" 
        age_table=document.getElementById("age-table")
        console.log(age_table)

        //2.All label elements inside that table (there should be 3 of them)
        labels=document.querySelectorAll("label")
        console.log(labels)

        // 3.The first td in that table (with the word “Age”).
        first_td=document.getElementsByTagName("td")
        console.log(first_td[0])
        // first_td=document.querySelector("td")
        // console.log(first_td)
        
        // 4.The form with name="search".
        form=document.querySelector("form")
        console.log(form)
        // form=document.getElementsByName("search")
        // console.log(form)

        // 5. The first input in that form.
        inp_one=document.querySelector("input")
        console.log(inp_one)
        
        // 6.The last input in that form.  -->
        all_inps=document.querySelectorAll("input")
        console.log(all_inps[8])
        
      </script>
</body>
</html>
